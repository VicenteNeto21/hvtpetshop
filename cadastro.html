<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - CereniaPet</title>
    <link rel="icon" type="image/x-icon" href="./icons/pet.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-blue-200">

    <!-- Modal de Sucesso -->
    <div id="modalSucesso" class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 hidden">
        <div class="bg-white rounded-xl shadow-lg p-6 max-w-xs w-full text-center animate-fade-in">
            <i class="fa-solid fa-check-circle text-green-500 text-4xl mb-3"></i>
            <h3 class="text-lg font-bold text-green-600 mb-2">Conta Criada!</h3>
            <p class="text-gray-700 mb-4">Seu cadastro foi realizado com sucesso. Você será redirecionado para a tela de login.</p>
            <a href="login.html" class="mt-2 px-6 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg font-semibold shadow transition">
                Fazer Login
            </a>
        </div>
    </div>

    <!-- Modal de Erro -->
    <div id="modalErro" class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 hidden">
        <div class="bg-white rounded-xl shadow-lg p-6 max-w-xs w-full text-center animate-fade-in">
            <i class="fa-solid fa-circle-exclamation text-red-500 text-4xl mb-3"></i>
            <h3 class="text-lg font-bold text-red-600 mb-2">Erro no Cadastro</h3>
            <p id="erroMensagem" class="text-gray-700 mb-4">Ocorreu um erro. Tente novamente.</p>
            <button id="fecharModalErro" class="mt-2 px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-semibold shadow transition">Fechar</button>
        </div>
    </div>

    <main class="w-full max-w-sm bg-white/90 rounded-2xl shadow-xl p-8 animate-fade-in">
        <div class="flex flex-col items-center mb-6">
            <img src="./icons/pet.jpg" alt="Logo Petshop" class="w-14 h-14 rounded-full shadow mb-2">
            <h2 class="text-2xl font-bold text-slate-800 text-center">Criar Conta no CereniaPet</h2>
        </div>

        <div id="msg" class="hidden text-center text-sm font-semibold p-3 rounded-lg"></div>

        <form id="cadastroForm" class="space-y-4">
            <!-- Nome -->
            <div>
                <label for="nome" class="sr-only">Nome Completo</label>
                <div class="relative">
                    <i class="fa fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" name="nome" id="nome" placeholder="Nome Completo" required 
                        class="w-full pl-12 pr-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition text-gray-700 bg-white">
                </div>
                <span id="erroNome" class="text-red-500 text-xs hidden mt-1"></span>
            </div>
            <!-- E-mail -->
            <div>
                <label for="email" class="sr-only">E-mail</label>
                <div class="relative">
                    <i class="fa fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="email" name="email" id="email" placeholder="E-mail" required 
                        class="w-full pl-12 pr-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition text-gray-700 bg-white">
                </div>
                <span id="erroEmail" class="text-red-500 text-xs hidden mt-1"></span>
            </div>
            <!-- Senha -->
            <div>
                <label for="senha" class="sr-only">Senha</label>
                <div class="relative">
                    <i class="fa fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="password" name="senha" id="senha" placeholder="Senha" required 
                        class="w-full pl-12 pr-10 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition text-gray-700 bg-white">
                    <i class="fa fa-eye absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 cursor-pointer" id="toggleSenha"></i>
                </div>
                <span id="erroSenha" class="text-red-500 text-xs hidden mt-1"></span>
            </div>
            <button type="submit" id="submitButton"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-lg shadow transition-transform hover:scale-105 flex items-center justify-center">
                <span id="buttonText">Cadastrar</span>
                <svg id="loadingSpinner" class="animate-spin mx-auto h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </form>

        <p class="text-center mt-4 text-gray-500 text-sm">
            Já tem uma conta?
            <a href="login.html" class="text-blue-500 font-bold hover:underline">Faça login</a>
        </p>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-slate-500 hover:text-blue-600 font-semibold text-sm underline transition">← Voltar para Home</a>
        </div>
    </main>

    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .animate-fade-in {
            animation: fade-in 0.8s ease;
        }
    </style>
    <script>
        // Alternar exibição da senha
        document.getElementById("toggleSenha").addEventListener("click", function() {
            const senhaInput = document.getElementById("senha");
            if (senhaInput.type === "password") {
                senhaInput.type = "text";
                this.classList.remove("fa-eye");
                this.classList.add("fa-eye-slash");
            } else {
                senhaInput.type = "password";
                this.classList.remove("fa-eye-slash");
                this.classList.add("fa-eye");
            }
        });

        // Lógica do formulário com Fetch
        const cadastroForm = document.getElementById("cadastroForm");
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const modalSucesso = document.getElementById('modalSucesso');
        const modalErro = document.getElementById('modalErro');
        const erroMensagem = document.getElementById('erroMensagem');
        const fecharModalErro = document.getElementById('fecharModalErro');

        cadastroForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const erroNome = document.getElementById("erroNome");
            const erroEmail = document.getElementById("erroEmail");
            const erroSenha = document.getElementById("erroSenha");

            erroNome.classList.add("hidden");
            erroEmail.classList.add("hidden");
            erroSenha.classList.add("hidden");

            // Ativar estado de loading
            submitButton.disabled = true;
            buttonText.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');

            const formData = new FormData(cadastroForm);

            fetch('auth/registrar.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    modalSucesso.classList.remove('hidden');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000); // Redireciona após 3 segundos
                } else {
                    erroMensagem.textContent = data.message || 'Ocorreu um erro desconhecido.';
                    modalErro.classList.remove('hidden');
                }
            })
            .catch(error => {
                console.error('Erro na requisição:', error);
                erroMensagem.textContent = 'Não foi possível conectar ao servidor. Tente novamente mais tarde.';
                modalErro.classList.remove('hidden');
            })
            .finally(() => {
                // Desativar estado de loading (exceto em caso de sucesso, pois a página será redirecionada)
                if (!modalSucesso.classList.contains('hidden')) return;
                
                submitButton.disabled = false;
                buttonText.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
            });
        });

        fecharModalErro.addEventListener('click', () => {
            modalErro.classList.add('hidden');
        });
    </script>

</body>
</html>
